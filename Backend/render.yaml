services:
  - name: ai-devguide-backend
    type: web
    env: python
    region: ohio  # o la región más cercana a tu audiencia
    buildCommand: |
      pip install -r backend/requirements.txt
    startCommand: |
      python backend/main.py
    envVars:
      - key: HF_API_TOKEN
        fromGroup: hf-tokens
      - key: PORT
        value: 10000
      - key: CACHE_ENABLED
        value: "true"
      - key: MONITORING_ENABLED
        value: "true"
    healthCheckPath: /